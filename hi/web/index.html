<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="project1.png" type="image/gif" sizes="16x16">

        <title>Project</title>
        <style>
            .bgclr{
                background: #eee;
                height: 100vh;
                width: 100%;
            }
            .cardmrgin{
                margin-top: 130px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid bgclr">
            <div class="col-md-12">
                <div class="row justify-content-center">
                    <div class="card cardmrgin" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Login Here</h5>
                            <form action="new.jsp" method="post">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="Eid" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="pass" id="exampleInputPassword1" required>
                                </div>
                                <input type="submit" class="form-control" id="exampleInputPassword1">

                                <!--<a href="#" class="btn btn-success">Login</a>-->
                                <a href="register.jsp" class="btn btn-outline-success my-3">Register</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
